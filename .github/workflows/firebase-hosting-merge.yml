name: Deploy on merge
on:
  push:
    branches:
      - main
permissions:
  checks: write
  contents: read
  id-token: write
jobs:
  deploy_client:
    name: Deploy Client to Firebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build client
        run: npx nx build client --configuration=production
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_POKEMON_DUELS }}
          channelId: live
          projectId: pokemon-duels

  deploy_server:
    name: Deploy Server to Cloud Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/630536989260/locations/global/workloadIdentityPools/github-actions/providers/github-oidc
          service_account: github-action-1151253965@pokemon-duels.iam.gserviceaccount.com
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet
      - name: Build Docker image
        run: docker build -t gcr.io/pokemon-duels/pokemon-duel-server .
      - name: Push Docker image
        run: docker push gcr.io/pokemon-duels/pokemon-duel-server
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy pokemon-duel-server \
            --image gcr.io/pokemon-duels/pokemon-duel-server \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 10
