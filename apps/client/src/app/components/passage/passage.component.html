<svg class="passage-svg">
  <line
    class="passage-line"
    [class.passage--selected]="selected()"
    [class.passage--normal]="passage().passageType === 'normal'"
    [class.passage--water]="passage().passageType === 'water'"
    [class.passage--fire]="passage().passageType === 'fire'"
    [class.passage--grass]="passage().passageType === 'grass'"
    [attr.x1]="fromSpot().x"
    [attr.y1]="fromSpot().y"
    [attr.x2]="toSpot().x"
    [attr.y2]="toSpot().y"
    (click)="onClick()"
  />
</svg>
